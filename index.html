<!DOCTYPE html>
<html>
<head>
	<title>Space</title>
	<!-- JAVASCRIPT LINKS -->
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/sprite.js"></script>
	<script type="text/javascript" src="js/ship.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/shipai.js"></script>
	<script type="text/javascript" src="js/laser.js"></script>
	<script type="text/javascript" src="js/laserpool.js"></script>
	<script type="text/javascript" src="js/particle.js"></script>
	<script type="text/javascript" src="js/particlepool.js"></script>
	<!-- CSS LINK -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="start">Start</h1>
	<h3>Controls:</h3>
	<ul>
		<li>W - Accelerate</i>
		<li>S - Decelerate</i>
		<li>A - Rotate Left</i>
		<li>D - Rotate Right</i>
		<li>Q - Move Left</i>
		<li>E - Move Right</i>
		<li>SPACE - Fire Laser</i>
	</ul>
	<script>
		var game = new Game();

		var startBtn = document.getElementById("start");
		startBtn.addEventListener("click", startGame);

		function startGame() {
			while (document.body.firstChild)
			{
				document.body.removeChild(document.body.firstChild);
			}
			
			// Button to create AI ships during game
			var createShipBtn = document.createElement('button');
			createShipBtn.innerHTML = "Create ship";
			createShipBtn.setAttribute("class", "test-mode");
			createShipBtn.addEventListener("click", createShip);
			document.body.appendChild(createShipBtn);

			game.start();
		}

		function createShip() {
			game.ships.push(new ShipAI("sprites/ship.png", 300, 300, 8));
		}
	</script>
</body>
</html>
